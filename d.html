<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
            }

            .otp-container {
                background-color: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .otp-container h2 {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .otp-container p {
                font-size: 14px;
                color: #6c757d;
                margin-bottom: 20px;
            }

            .otp-input {
                width: 50px;
                height: 50px;
                font-size: 24px;
                text-align: center;
                margin: 0 5px;
                border: 1px solid #ced4da;
                border-radius: 5px;
            }

            .otp-timer {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
                font-size: 14px;
                color: #6c757d;
            }

            .otp-timer i {
                margin-right: 5px;
            }

            .otp-resend {
                margin-left: auto;
                font-size: 14px;
                color: #6c757d;
                cursor: pointer;
            }

            .verify-btn {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                font-weight: bold;
                color: #6c757d;
                background-color: #f8f9fa;
                border: none;
                border-radius: 5px;
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <div class="otp-container">
            <h2>Enter OTP</h2>
            <p>Please enter the 6 digit code that send to your phone number.</p>
            <div>
                <input type="text" class="otp-input" maxlength="1" value="0">
                <input type="text" class="otp-input" maxlength="1" value="0">
                <input type="text" class="otp-input" maxlength="1" value="0">
                <input type="text" class="otp-input" maxlength="1" value="0">
                <input type="text" class="otp-input" maxlength="1" value="0">
                <input type="text" class="otp-input" maxlength="1" value="0">
            </div>
            <div class="otp-timer">
                <i class="fas fa-clock"></i>
                <span>00:30 sec</span>
                <span class="otp-resend">Resend OTP</span>
            </div>
            <button class="verify-btn" disabled>Verify</button>
        </div>
    </body>

    </html>
</body>

</html>
