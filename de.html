<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="mb-3 input">
        <label for="society" class="form-label">Select Society <span class="orange">*</span></label>
        <select id="society" class="form-control" required>
            <option value="" disabled selected>Select Society</option>
            <option value="Society A">Society A</option>
            <option value="Society B">Society B</option>
            <option value="Society C">Society C</option>
            <option value="Society D">Society D</option>
            <option value="new">Create New Society</option>
        </select>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createSocietyModal" tabindex="-1" aria-labelledby="createSocietyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createSocietyModalLabel">Create New Society</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newSocietyForm">
                        <div class="mb-3">
                            <label for="newSocietyName" class="form-label">Society Name</label>
                            <input type="text" class="form-control" id="newSocietyName" placeholder="Enter Society Name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="newSocietyDetails" class="form-label">Details (optional)</label>
                            <textarea class="form-control" id="newSocietyDetails"
                                placeholder="Enter details about the society"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('society').addEventListener('change', function () {
            if (this.value === 'new') {
                // Show modal if "Create New Society" is selected
                new bootstrap.Modal(document.getElementById('createSocietyModal')).show();
            }
        });

        document.getElementById('newSocietyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newSocietyName = document.getElementById('newSocietyName').value;

            if (newSocietyName) {
                // Add new society to the dropdown
                const societyDropdown = document.getElementById('society');
                const newOption = document.createElement('option');
                newOption.value = newSocietyName;
                newOption.textContent = newSocietyName;
                societyDropdown.appendChild(newOption);

                // Select the newly added option
                societyDropdown.value = newSocietyName;

                // Hide the modal
                bootstrap.Modal.getInstance(document.getElementById('createSocietyModal')).hide();

                // Clear the form
                this.reset();
            }
        });
    </script>

    <!-- Bootstrap JS (Make sure to include this for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
