<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auUOzjJfoO8ERiFxN5IVGXTmIvoA7FJRMEXNDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .otp-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .otp-container h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .otp-container p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin: 0 5px;
        }

        .timer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .timer i {
            margin-right: 5px;
        }

        .resend-otp {
            color: #6c757d;
            margin-left: 20px;
        }

        .verify-btn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: not-allowed;
        }
    </style>
    <title>OTP Verification</title>
</head>

<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <p>Please enter the 6 digit code sent to your phone number.</p>
        <div>
            <input type="text" class="otp-input" maxlength="1" value="0">
            <input type="text" class="otp-input" maxlength="1" value="0">
            <input type="text" class="otp-input" maxlength="1" value="0">
            <input type="text" class="otp-input" maxlength="1" value="0">
            <input type="text" class="otp-input" maxlength="1" value="0">
            <input type="text" class="otp-input" maxlength="1" value="0">
        </div>
        <div class="timer">
            <i class="fas fa-clock"></i>
            <span>00:30 sec</span>
            <span class="resend-otp">Resend OTP</span>
        </div>
        <button class="verify-btn">Verify</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
