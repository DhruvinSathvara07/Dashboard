<html>

<head>
    <title>
        DashStack Registration
    </title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .left-section {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .right-section {
            flex: 1;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
        }

        .logo span {
            color: #333;
        }

        .illustration {
            max-width: 100%;
            height: auto;
        }

        .tagline {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .tagline span {
            color: #ff6600;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .form-check-label {
            font-size: 14px;
        }

        .form-check-label a {
            color: #ff6600;
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .btn-register {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-register:hover {
            background-color: #e65c00;
        }

        .login-link {
            font-size: 14px;
            margin-top: 10px;
        }

        .login-link a {
            color: #ff6600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                Dash
                <span>
                    Stack
                </span>
            </div>
            <img alt="Illustration of people collaborating in a society management context" class="illustration"
                height="400"
                src="https://storage.googleapis.com/a1aa/image/w4bRCxtEHaIRLJHJfeTILKd0TufpP4yg0mI0SNTO5RuBwPonA.jpg"
                width="400" />
            <div class="tagline">
                Connect, Collaborate, and Control â€“
                <span>
                    Society Management Simplified
                </span>
            </div>
        </div>
        <div class="right-section">
            <h2>
                Registration
            </h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="firstName">
                            First Name*
                        </label>
                        <input class="form-control" id="firstName" placeholder="Enter First Name" type="text" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="lastName">
                            Last Name*
                        </label>
                        <input class="form-control" id="lastName" placeholder="Enter Last Name" type="text" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="email">
                            Email Address*
                        </label>
                        <input class="form-control" id="email" placeholder="Enter Email Address" type="email" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="phone">
                            Phone Number*
                        </label>
                        <input class="form-control" id="phone" placeholder="91+" type="text" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label" for="country">
                            Country*
                        </label>
                        <input class="form-control" id="country" placeholder="Enter Name" type="text" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="state">
                            State*
                        </label>
                        <input class="form-control" id="state" placeholder="Enter Name" type="text" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="city">
                            City*
                        </label>
                        <input class="form-control" id="city" placeholder="Enter Name" type="text" />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="society">
                        Select Society*
                    </label>
                    <select class="form-control" id="society">
                        <option>
                            Select Society
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">
                        Password*
                    </label>
                    <div class="input-group">
                        <input class="form-control" id="password" placeholder="Enter Password" type="password" />
                        <span class="input-group-text">
                            <i class="fas fa-eye-slash">
                            </i>
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirmPassword">
                        Confirm Password*
                    </label>
                    <div class="input-group">
                        <input class="form-control" id="confirmPassword" placeholder="Enter Confirm Password"
                            type="password" />
                        <span class="input-group-text">
                            <i class="fas fa-eye-slash">
                            </i>
                        </span>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" id="terms" type="checkbox" />
                    <label class="form-check-label" for="terms">
                        I agree to all the Terms and
                        <a href="#">
                            Privacy Policies
                        </a>
                        .
                    </label>
                </div>
                <button class="btn btn-register" type="submit">
                    Register
                </button>
                <div class="login-link">
                    Already have an account?
                    <a href="#">
                        Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
