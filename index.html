<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashStack</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="assests/css/style.css">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat:wght@100..900&family=Poppins:wght@100..900&family=Raleway:wght@100..900&family=Roboto+Condensed:wght@100..900&family=Roboto:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER SECTION START -->
    <header>
        <section class="bg-light">
            <div class="container-fluid">
                <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center py-5">
                    <!-- Left Section -->
                    <div class="text-center text-md-start mb-4 mb-md-0 left-section">
                        <div class="logo fw-bold fs-1 mb-3">
                            Dash <span>Stack</span>
                        </div>
                        <img src="assests/images/hero image.jpg" alt="main image" class="main-image rounded" />
                        <p class="para mt-4">
                            Connect, Collaborate, and Control <br>
                            <span>Society Management Simplified</span>
                        </p>
                    </div>
                    <!-- Right Section -->
                    <div class="right-section col-12 col-md-5 p-4 ms-5">
                        <h2 class="text-center">Registration</h2>
                        <!-- Form Placeholder -->
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- HEADER SECTION END -->

    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
