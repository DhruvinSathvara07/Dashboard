<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashStack</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/media_Querry.css">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat:wght@100..900&family=Poppins:wght@100..900&family=Raleway:wght@100..900&family=Roboto+Condensed:wght@100..900&family=Roboto:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER SECTION START -->
    <header>
        <section class="bg-light py-5">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Left Section -->
                    <div class="col-12 col-md-6 text-center text-md-start left-section mb-4 mb-md-0">
                        <div class="logo fs-1 text-center orange">Dash <span>Stack</span></div>
                        <img src="assests/images/hero image.jpg" alt="Main Image" class="main-image rounded mt-4">
                        <p class="para mt-4 fw-bold text-center">
                            Connect, Collaborate, and Control-
                            <span class="orange">Society Management Simplified</span>
                        </p>
                    </div>

                    <!-- Right Section -->
                    <div class="col-12 col-md-6 right-section">
                        <h2 class="text-center mb-4">Registration</h2>
                        <form>
                            <div class="row mb-3">
                                <div class="col-12 col-sm-6 mb-3 input">
                                    <label for="fname" class="form-label">First Name <span
                                            class="orange">*</span></label>
                                    <input type="text" required id="fname" class="form-control"
                                        placeholder="Enter First Name">
                                </div>
                                <div class="col-12 col-sm-6 input">
                                    <label for="lname" class="form-label">Last Name <span
                                            class="orange">*</span></label>
                                    <input type="text" required id="lname" class="form-control"
                                        placeholder="Enter Last Name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12 col-sm-6 mb-3 input">
                                    <label for="email" class="form-label">Email Address <span
                                            class="orange">*</span></label>
                                    <input type="email" required id="email" class="form-control"
                                        placeholder="Enter Email">
                                </div>
                                <div class="col-12 col-sm-6 input">
                                    <label for="phone" class="form-label">Phone Number <span
                                            class="orange">*</span></label>
                                    <input type="text" required id="phone" class="form-control" placeholder="+91">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12 col-sm-4 mb-3 input">
                                    <label for="country" class="form-label">Country <span
                                            class="orange">*</span></label>
                                    <input type="text" required id="country" class="form-control"
                                        placeholder="Enter Country">
                                </div>
                                <div class="col-12 col-sm-4 mb-3 input">
                                    <label for="state" class="form-label">State <span class="orange">*</span></label>
                                    <input type="text" required id="state" class="form-control"
                                        placeholder="Enter State">
                                </div>
                                <div class="col-12 col-sm-4 input">
                                    <label for="city" class="form-label">City <span class="orange">*</span></label>
                                    <input type="text" required id="city" class="form-control" placeholder="Enter City">
                                </div>
                            </div>
                            <div class="mb-3 input">
                                <label for="society" class="form-label">Select Society <span
                                        class="orange">*</span></label>
                                <select id="society" class="form-control" required>
                                    <option value="" disabled selected>Select Society</option>
                                    <option value="new">Create New Society</option>
                                    <option value="Vrundavan park society">Vrundavan park society</option>
                                    <option value="Radhe Kishan park">Radhe Kishan park</option>
                                    <option value="Karmyog park society">Karmyog park society</option>
                                    <option value="Umiya Society">Umiya Society</option>
                                </select>
                                <!-- The dynamically created input field will appear below this dropdown -->
                            </div>

                            <!-- Modal for Creating New Society -->
                            <div class="modal fade" id="createSocietyModal" tabindex="-1"
                                aria-labelledby="createSocietyModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content" style="border: 1px #f4f4f4;">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="createSocietyModalLabel">Create New Society</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="newSocietyForm">
                                                <div class="mb-3 input">
                                                    <label for="newSocietyName" class="ms-2 form-label">Society Names
                                                        <span class="orange">*</span></label>
                                                    <input type="text" class="form-control" id="newSocietyName"
                                                        placeholder="Enter Society Name">
                                                </div>
                                                <div class="mb-3 input">
                                                    <label for="newSocietyName" class="ms-2 form-label">Society Address
                                                        <span class="orange">*</span></label>
                                                    <input type="text" class="form-control" id="newSocietyName"
                                                        placeholder="Enter Address" required>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 col-sm-6 mb-3 input">
                                                        <label for="country" class="form-label">Country <span
                                                                class="orange">*</span></label>
                                                        <input type="text" required id="country" class="form-control"
                                                            placeholder="Enter Country">
                                                    </div>
                                                    <div class="col-12 col-sm-6 mb-3 input">
                                                        <label for="country" class="form-label">State <span
                                                                class="orange">*</span></label>
                                                        <input type="text" required id="country" class="form-control"
                                                            placeholder="Enter State">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 col-sm-6 mb-3 input">
                                                        <label for="country" class="form-label">City <span
                                                                class="orange">*</span></label>
                                                        <input type="text" required id="country" class="form-control"
                                                            placeholder="Enter City">
                                                    </div>
                                                    <div class="col-12 col-sm-6 mb-3 input">
                                                        <label for="country" class="form-label">Zip Code <span
                                                                class="orange">*</span></label>
                                                        <input type="text" required id="country" class="form-control"
                                                            placeholder="Enter Zip code">
                                                    </div>
                                                </div>
                                                <div class="buttons">
                                                    <div class="d-flex justify-content-center gap-4">
                                                        <div class="mb-3 mt-3">
                                                            <button type="button"
                                                                data-bs-dismiss="modal">Cancel</button>
                                                            <button type="button" id="saveSocietyButton">Save</button>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 input">
                                <label for="password" class="form-label">Password <span class="orange">*</span></label>
                                <input type="password" required id="password" class="form-control"
                                    placeholder="Enter Password">
                            </div>
                            <div class="mb-3 input">
                                <label for="confirm-password" class="form-label">Confirm Password <span
                                        class="orange">*</span></label>
                                <input type="password" required id="confirm-password" class="form-control"
                                    placeholder="Confirm Password">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" required class="form-check-input" id="terms">
                                <label for="terms" class="form-check-label">
                                    I agree to all Terms and <a href="#" class="orange">Privacy Policies</a>.
                                </label>
                            </div>
                            <a href="dashboard.html"><button type="submit"
                                    class="register_button text-light">Register</button></a>
                            <!-- <button type="submit" class="register_button"><a href="dashboard.html">Register</a></button> -->
                            <div class="text-center mt-3">
                                <span>Already have an account?<a href="user-login.html"
                                        class="orange ms-1">Login</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- HEADER SECTION END -->

    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS FILE -->
    <script src="assests/js/script.js"></script>
</body>

</html>
