<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/media_Querry.css">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat:wght@100..900&family=Poppins:wght@100..900&family=Raleway:wght@100..900&family=Roboto+Condensed:wght@100..900&family=Roboto:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER SECTION START -->
    <header>
        <section class="bg-light py-5 section">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Left Section -->
                    <div class="col-12 col-md-6 text-center text-md-start left-section mb-4 mb-md-0">
                        <div class="logo fs-1 orange text-center">Dash <span>Stack</span></div>
                        <div class="d-flex justify-content-center">
                            <img src="assests/images/otp_image.png" alt="Main Image" class="main-image  rounded mt-4">
                        </div>
                        <p class="para mt-4 fw-bold text-center">
                            Connect, Collaborate, and Control-
                            <span class="orange">Society Management Simplified</span>
                        </p>
                    </div>

                    <!-- Right Section -->
                    <div class="col-12 col-md-6 right-section" id="right-section">
                        <div class="otp-container">
                            <h2>Enter OTP</h2>
                            <p>Please enter the 6 digit code sent to your phone number.</p>
                            <div>
                                <input type="text" class="otp-input">
                                <input type="text" class="otp-input">
                                <input type="text" class="otp-input">
                                <input type="text" class="otp-input">
                                <input type="text" class="otp-input">
                                <input type="text" class="otp-input">
                            </div>
                            <div class="timer">
                                <i class="fas fa-clock"></i>
                                <span>00:30 sec</span>
                                <span class="resend-otp">Resend OTP</span>
                            </div>
                            <div class="mt-4">
                                <button type="button" class="signin text-light fw-bold fs-6"
                                    onclick="location.href='reset-password.html'">
                                    Verify
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
        </section>
    </header>
    <!-- HEADER SECTION END -->

    <!-- BOOTSTRAP JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
